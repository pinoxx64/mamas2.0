<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activar Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./activarRegister.css">
</head>

<body>
  <div class="form-container">
    <div class="form-card">
      <h2>Activar Registro</h2>
      <p>Introduce nuevamente el correo que deseas activar</p>
      <form class="form" id="activar-register-form">
        <input type="text" id="code" name="code" placeholder="XXXXXX" required>
        <button type="submit" class="btn">Activar</button>
        <div id="mensaje-error" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>
  </div>
  <script type="module" src="./activarRegister.js"></script>
</body>

</html>
