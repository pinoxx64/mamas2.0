<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="overlay">
        <div id="wrapper" class="d-flex flex-column vh-100">
            <header class="py-3 text-center text-white" id="header-container"></header>
            <main class="main-content d-flex flex-column align-items-center justify-content-center text-center flex-grow-1">
                <div class="container">
                    <div class="login-wrap">
                        <h3 class="fs-3 mb-3">Lista de preguntas</h3>
                        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearPreguntaModal">Crear Pregunta</button>
                        <div class="col-table">
                            <table id="Preguntas" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Pregunta</th>
                                        <th>Opciones</th>
                                        <th>Asignatura</th>
                                        <th>Respuesta</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="crearPreguntaModal" tabindex="-1" aria-labelledby="crearPreguntaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearPreguntaModalLabel">Crear Pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="tipoPregunta" class="form-label">Tipo de Pregunta</label>
                            <select id="tipoPregunta" class="form-select">
                                <option value="texto">Texto</option>
                                <option value="numero">Número</option>
                                <option value="opciones">Opciones</option>
                            </select>
                        </div>

                        <div class="col-12 mb-3">
                            <label for="pregunta" class="form-label">Pregunta</label>
                            <input type="text" id="pregunta" class="form-control" placeholder="Escribe la pregunta">
                        </div>
    
                        <div id="opcionesContainer" class="col-12 mb-3 d-none">
                            <label class="form-label">Opciones</label>
                            <div id="opcionesCampos">
                                <div class="input-group mb-2">
                                    <input type="checkbox" class="form-check-input ms-2" title="Seleccionar como respuesta">
                                    <input type="text" class="form-control" placeholder="Escribe una opción">
                                </div>
                            </div>
                            <button type="button" id="agregarOpcion" class="btn btn-secondary btn-sm mt-2">+ Opciones</button>
                        </div>
    
                        <div class="col-12 mb-3">
                            <label for="asignatura" class="form-label">Asignatura</label>
                            <select id="asignatura" class="form-select">
                            </select>
                        </div>
    
                        <div class="col-12 mb-3">
                            <label for="respuesta" class="form-label">Respuesta</label>
                            <input type="text" id="respuesta" class="form-control" placeholder="Escribe la respuesta">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="guardarPregunta">Guardar Pregunta</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./../../components/cabecera.js"></script>
    <script type="module" src="./gestionPregunta.js"></script>
</body>
</html>
