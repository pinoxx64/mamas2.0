<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
    <div id="wrapper" class="d-flex flex-column vh-100">
        <header class="py-3 text-center text-white" id="header-container">
            <h1>Mamas</h1>
        </header>
        <main>
            <label for="password" class="form-label">Contraseña</label>
            <input type="text" id="password" class="form-control" placeholder="Escribe la contraseña">
            <button id="putPassword" class="btn btn-primary mt-3">Cambiar contraseña</button>
        
            <hr class="my-4">
        
            <div class="mb-3">
                <label class="form-label">Foto de perfil</label>
                <div id="foto-container" class="mb-3">
                    <img id="foto-usuario" src="" alt="Foto de perfil" class="img-thumbnail" style="max-width: 150px;">
                </div>
                <input type="file" id="foto" class="form-control">
                <button id="putFoto" class="btn btn-primary mt-3">Actualizar foto</button>
            </div>
        </main>
    </div>
    <div class="overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./../../components/cabecera.js"></script>
    <script type="module" src="./perfil.js"></script>
</body>
</html>
